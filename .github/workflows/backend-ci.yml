name: Backend CI/CD (Render)

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Debug repo layout
        run: |
          pwd
          echo "Top-level files:"
          ls -la
          echo "Find package.json:"
          find . -maxdepth 3 -name package.json -print || true

      - name: Install dependencies
        run: |
          if [ -f ./backend/package.json ]; then
            echo "Installing in ./backend"
            npm ci --prefix ./backend
          elif [ -f package.json ]; then
            echo "Installing in repo root"
            npm ci
          else
            echo "No package.json found â€” aborting"
            exit 1
          fi

      - name: Run tests
        run: |
          if [ -f ./backend/package.json ]; then
            npm test --prefix ./backend
          else
            npm test
          fi
